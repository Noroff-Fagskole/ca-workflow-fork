<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/socialapi_logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Social API</title>
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body class="bg-mainBeige">
    <header class="h-80 p-8 bg-mainBackgroundHeader bg-center shadow-lg flex flex-col md:flex-row justify-between items-center text-white">
      <a class="self-start" href="index.html"><img class="w-32 " src="./img/logo_white.svg" alt="Logo"></a>     
      <input type="text" name="search" id="search" placeholder="..search" class="text-white m-auto font-light placeholder:text-white tracking-wider font-lato w-full md:w-1/2 lg:w-1/3 border rounded-md px-4 h-12 text-md border-white bg-transparent focus:outline-none">
      <ul id="showSearch" class="absolute left-1/3 top-1/4 flex-col hidden gap-1 text-black"></ul>
      <div>
        <div id="usersData" class="relative hidden md:inline-block border border-transparent rounded-md hover:border-mainBeige">
        </div>
        <div class="text-center">
          <button class="bg-white p-2 mt-4 rounded-md shadow-md hidden md:inline-block" id="logOutButton"><img class="w-5" src="./img/log-out.png" alt=""></button>
        </div>
      </div>
    </header>
    <main class="px-4 md:px-8 lg:px-0 m-auto bg-mainBeige text-center h-screen">
      <section class="font-robotoC font-light w-full md:w-3/4 pt-16 md:px-6 lg:px-24 m-auto bg-mainBeige md:bg-white md:shadow-lg">
        <div id="createPostSection" class="flex justify-between gap-6 bg-white rounded-md md:shadow-md lg:w-2/3 lg:m-auto">
          <form id="create-post" class="p-6 shadow-md md:shadow-none flex flex-col md:flex-row w-full justify-between gap-4 md:gap-8">
            <div class="flex flex-col w-full gap-4">
              <input type="text" name="title" id="title" placeholder="TITLE" required class="border-none font-robotoC font-light placeholder:text-black text-2xl focus:outline-none">
              <textarea name="body" id="body" placeholder="What is on your mind?" class="auto-rows-max auto-cols-auto w-full h-full border-none font-josefine font-light placeholder:text-black focus:outline-none"></textarea>
            </div>
            <div class="flex flex-col items-end justify-end font-josefine font-light gap-2">
              <input type="text" placeholder="Add Tags" name="tags" id="tags" class="text-right w-16"> 
              <input id="media-button" placeholder="Add Media" class="text-right w-20">
              <button id="submit" class="bg-lightBrown text-white font-normal tracking-wide leading-5 text-xs px-8 py-2 w-fit rounded-md shadow-md mpt-6 md:mt-12 uppercase">Post</button>
            </div>
          </form>
        </div>
        <section class="py-6 pt-16 md:py-20">
          <div id="choose-view" class="flex flex-row gap-6 text-xl w-full pl-2">
            <button id="show-posts" disabled>Posts</button>
            <span>|</span>
            <button id="show-profiles">Profiles</button>
          </div>
        </section>
        <section id="feed" class="max-w-full gap-8 pt-6 flex flex-wrap flex-row justify-center lg:justify-between"></section>
      </section>
    </main>
  </body>
</html>
