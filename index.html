  </head>
  <body class="bg-mainBeige">
 
    <header class="h-80 p-8 bg-mainBackgroundHeader bg-center shadow-lg flex flex-row justify-between items-center text-white">

      <img class="w-32" src="./img/logo_white.svg" alt="">
      <input type="text" name="search" id="search" placeholder="search" class="w-1/3 border px-4 h-14 text-xl border-white bg-transparent focus:outline-none focus:scale-110 duration-200 ease-in-out transition-all">

      <div class="">
        <section id="usersData" class="relative hidden lg:inline-block">
        </section>
      </div>

    </header>
  
    
    <main class="px-4 md:px-40 lg:px-0 m-auto flex flex-row bg-mainBeige text-center h-screen">
 

        <div class="flex-col gap-6 hidden">
          <form id="create-post" class="bg-mainBeige bg-opacity-95 py-12 px-12 flex flex-row w-max justify-between gap-8 rounded-md shadow-md">
            <div class="flex flex-col gap-6 w-full">
              <input type="text" name="title" id="title" placeholder="New post" required class="border-none bg-transparent font-robotoC font-light placeholder:text-black text-xl focus:outline-none">
              <textarea name="body" id="body" placeholder="..." class="h-full bg-transparent border-none font-josefine font-light placeholder:text-black focus:outline-none"></textarea>
            </div>
          <div class="flex flex-col items-end font-josefine font-light gap-2">
            <label for="tags"><img class="w-5" src="./img/hastag.png" alt=""></label>
            <input type="text" name="tags" id="tags" class="hidden"> 
            <label for="media"><img class="w-6" src="./img/image-gallery.png" alt=""></label>
            <input id="media-button" class="hidden">
            <button id="submit" class="borderborder-black px-8 py-2 w-fit rounded-md shadow-md mt-6">Post</button>
          </div>
          </form>
        </div>


   
      <section class="font-robotoC font-light w-2/3 pt-16 px-24 m-auto bg-white shadow-lg">


        <section class="flex flex-row justify-between items-center py-20">
          <section id="choose-view" class="flex flex-row gap-6 text-xl w-full pl-2">
            <button id="show-posts" disabled>Posts</button>
            <span>|</span>
            <button id="show-profiles">Profiles</button>
          </section>
          <button>+</button>
        </section>
    
        <section id="feed" class="max-w-full gap-8 pt-6 flex flex-wrap flex-row justify-between"></section>

      </section>


     
    </main>





  </body>
