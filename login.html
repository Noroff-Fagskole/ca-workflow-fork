<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/socialapi_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome: Log In to SocialAPI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet"> 

    <script type="module" src="./js/login.js" defer></script>
  </head>
  <body class="bg-mainBackground bg-cover bg-right bg-no-repeat h-screen backdrop-brightness-60 md:bg-center lg:bg-right">

      <header class="p-8 md:p-14">
        <figure class="">
          <img class="w-24 ml-auto md:w-30" src="./img/logo_white.svg">
      </figure>
    </header>

    <main class="mt-28 md:py-20 lg:mt-2 lg:pt-12 lg:pb-4">

    <section class="flex flex-col justify-evenly items-center gap-10 md:gap-32 text-white lg:gap-6">
      <form id="login-form" class="flex flex-col w-3/4 md:w-1/2 gap-7 md:gap-9 text-center font-robotoC tracking-wide font-light lg:w-1/4">
        <label class="pb-4 md:pb-20 text-2xl  md:text-3xl lg:text-5xl lg:pb-24" for="form">Welcome back</label>
          <input type="text" name="email" id="email" placeholder="email" class="border-opacity-50 bg-transparent border border-white focus:outline-none h-14 rounded-md px-5 placeholder:text-white placeholder:font-robotoC placeholder:tracking-wide">
          <input type="password" name="password" id="password" placeholder="password" class="border-opacity-50 bg-transparent border border-white focus:outline-none h-14 rounded-md px-5 placeholder:text-white placeholder:font-robotoC placeholder:tracking-wide">
          <span id="password-message"></span>

          <button class=" bg-white bg-opacity-20 py-2 border border-white px-10 shadow-lg w-fit m-auto rounded-md uppercase" id="submitform" type="submit">Log In</button>
      </form>

      <div class="flex flex-col gap-1 items-center w-3/4 font-robotoC font-light text-lg mt-24 lg:mt-2 lg:text-sm">
        <p>Don't have an account yet?</p>
        <a class="underline" href="signup.html"><p>Let's get you one in no time!</p></a>
      </div>
    </section>



  </main>
  </body>
</html>
