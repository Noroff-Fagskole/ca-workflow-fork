<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script type="module" src="./js/login.js" defer></script>
  </head>
  <body>
    <h1 class="text-center text-xl pb-20 font-bold">Log in</h1>



    <form id="login-form" class="flex flex-col w-80 gap-4 m-auto text-center bg-gray-200 p-8">
      <label for="email">Email</label>
        <input type="text" name="email" id="email" class="border-blue-200 border-2">
        <span id="email-message"></span>
      <label for="password">Password</label>
        <input type="password" name="password" id="password" class="border-blue-200 border-2">
        <span id="password-message"></span>

        <button class="bg-red-500 p-4 rounded-lg" id="submitform" type="submit">Submit</button>
    </form>




  </body>
</html>
