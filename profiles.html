<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profiles</title>
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/profiles.js" defer></script>
  </head>
  <body>
    <h1 class="text-2xl font-bold text-center p-20">Profiles</h1>

    <main class="flex flex-row justify-evenly">
        <section class="text-center">
            <h2 class="text-2xl pb-4">All profiles</h2>
            <div id="all-profiles" class="w-fit m-auto"></div>
        </section>
        
        <section class="text-center" id="friends">
            <h2 class="text-2xl pb-4">My friends</h2>
            <div class="flex flex-row gap-8">
                <div class="bg-green-300" id="following">
                    <p id="number-of-following"></p>
                </div>
                <div class="bg-red-300" id="followers">
                    <p id="number-of-followers"></p>
                </div>
            </div>
        </section>
    </main>


  </body>
</html>
