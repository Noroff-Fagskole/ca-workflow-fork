<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post editor</title>
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/posteditor.js" defer></script>
  </head>
  <body>
    <h1 class="text-2xl font-bold text-center p-20">Editor</h1>

    <form id="create-post" class="bg-purple-100 p-10 flex flex-col w-2/4 m-auto gap-4">
      <label for="title">Title</label>
        <input type="text" name="title" id="title" required class="border-gray-500 border-2">
      <label for="content">Content</label>
        <textarea name="body" id="body" class="border-gray-500 border-2"></textarea>
      <label for="tags"># Tags</label>
        <input type="text" name="tags" id="tags" class="border-gray-500 border-2"> 
      <label for="media">Media</label>
        <button id="media-button" class="bg-white p-2 w-fit rounded-md">Add src</button>

        <button id="submit" class="bg-green-400 px-8 py-4 w-fit rounded-md m-auto">Post</button>
    </form>

  </body>
</html>
